<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leren-leren</title>

    <!-- Externe libraries -->
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>

    <!-- Vendor -->
    <script type ="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>

    <!-- Eigen javascript -->
    <script src="assets/js/bukken.js"></script>
    <script src="assets/js/schieten.js"></script>
    <script src="assets/js/springen.js"></script>
</head>
<body>

    <a-scene>

        <a-camera id="camera" camera="userHeight: 5.6">
            <a-cursor color="black">
                <a-entity id="kogel" position="0 0 -5" rotation="0 0 0" scale="0.5 0.5 0.5" visible="false">
                    <a-entity id="bal" position="0.9 2 -0.9" scale="1 1 1" geometry="primitive:sphere" material="color:#ffff00"></a-entity>
                </a-entity>
            </a-cursor>
        </a-camera>

        <!--ASSETS-->
        <a-assets>
            <img id="sky" src="assets/img/sky.jpg">
            <img id="grass" src="assets/img/grass.jpg">
        </a-assets>

        <!--SKY-->
        <a-sky src="#sky"></a-sky>

        <!-- GROUND -->
        <a-entity id="ground" position="0 0.10 0" geometry="depth:200;height:2;width:200;skipCache:false" material="src: #grass; repeat: 25 25"></a-entity>


    </a-scene>

</body>
</html>
